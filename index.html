<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Three.js GLB Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 100;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        #loading {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="info">Three.js GLB Model Viewer</div>
    <div id="loading">Loading model...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Add a second directional light from another direction
        const backLight = new THREE.DirectionalLight(0xffffff, 0.5);
        backLight.position.set(-1, 0.5, -1);
        scene.add(backLight);

        // Helper grid
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);

        // Model variables
        let model;
        let mixer;
        const clock = new THREE.Clock();

        // GLB Loader setup
        const loadingManager = new THREE.LoadingManager();
        const dracoLoader = new THREE.DRACOLoader(loadingManager);
        dracoLoader.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/draco/');

        const gltfLoader = new THREE.GLTFLoader(loadingManager);
        gltfLoader.setDRACOLoader(dracoLoader);

        // Loading events
        loadingManager.onProgress = function(url, loaded, total) {
            console.log(`Loading file: ${url} (${Math.round(loaded / total * 100)}%)`);
        };

        loadingManager.onLoad = function() {
            document.getElementById('loading').style.display = 'none';
        };

        loadingManager.onError = function(url) {
            console.error(`Error loading ${url}`);
            document.getElementById('loading').textContent = `Error loading model: ${url}`;
        };

        // Hard-coded model URL
        const modelUrl = 'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf';

        // Load the model
        gltfLoader.load(
            modelUrl,
            function(gltf) {
                model = gltf.scene;
                
                // Center model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                // Reset model position
                model.position.x = -center.x;
                model.position.y = -center.y;
                model.position.z = -center.z;
                
                // Scale model to reasonable size if needed
                const maxDim = Math.max(size.x, size.y, size.z);
                if (maxDim > 5) {
                    const scale = 5 / maxDim;
                    model.scale.set(scale, scale, scale);
                }
                
                // Add model to scene
                scene.add(model);
                
                // Setup animation if any
                if (gltf.animations && gltf.animations.length) {
                    mixer = new THREE.AnimationMixer(model);
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.play();
                }
            },
            function(xhr) {
                const percent = Math.round((xhr.loaded / xhr.total) * 100);
                document.getElementById('loading').textContent = `Loading: ${percent}%`;
            },
            function(error) {
                console.error('Error loading model:', error);
                document.getElementById('loading').textContent = 'Error loading model';
            }
        );

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            
            if (mixer) {
                mixer.update(clock.getDelta());
            }
            
            // Slowly rotate the model for better viewing
            if (model) {
                // model.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
